[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/news"
  to = "/.netlify/functions/sanity-news"
  status = 200
  force = true

[[redirects]]
  from = "/api/news/*"
  to = "/.netlify/functions/sanity-news"
  status = 200
  force = true

[[redirects]]
  from = "/api/gallery"
  to = "/.netlify/functions/sanity-gallery"
  status = 200
  force = true

[[redirects]]
  from = "/api/translate"
  to = "/.netlify/functions/translate"
  status = 200
  force = true

# --- SPA fallback (must be last) ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# keep CSP headers (no secrets here)
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://cdn.sanity.io; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://cdn.sanity.io"
